version: '1.0'
steps:
  build_step:
    type: build
    title: BuildDocker
    description: multistage build
    dockerfile: Dockerfile.multistage
    image_name: verchol/webinardemo
    tag: ${{CF_BRANCH}}
    build_arguments:
      - node_ver=latest
    #target: stage1
    fail_fast: false
    metadata:
      set:
        - version: pending

  push:
    type: push
    title: Push to Dockerhub
    candidate: ${{build_step}}
    tag: ${{CF_BRANCH}}
    image_name: verchol/webinardemo
    registry:  index.docker.io/v1
    credentials:
        username: $USER
        password: $PWD
    fail_fast: false
    when:
      branch:
          only:
              - master
